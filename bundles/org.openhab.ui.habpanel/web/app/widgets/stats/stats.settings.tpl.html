<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3 translate-keep-content translate="widget.stats.settings.header">Stat Settings</h3>
        </div>

        <div class="modal-body">
            <uib-tabset>
                <uib-tab heading="{{'General' | translation:'widget.stats.general'}}">
                    <br />
                    <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                        <label class="control-label col-lg-3 col-md-3" translate>Name</label>
                        <div class="col-lg-9 col-md-9">
                            <input name="name" type="text" ng-model="form.name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                        <label class="control-label col-lg-3 col-md-3" translate-keep-content translate="widget.stats.general.service">Persistence service</label>
                        <div class="col-lg-9 col-md-9">
                            <input name="name" type="text" ng-model="form.service" class="form-control" placeholder="{{'rrd4j, mysql, influxdb... Leave blank for default' | translation:'widget.stats.general.service.hint'}}" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{error: _form.period.$error && _form.submitted}">
                        <label class="control-label col-lg-3 col-md-3" translate-keep-content translate="widget.stats.general.period">Period</label>
                        <div class="col-lg-9 col-md-9">
                            <select ng-model="form.period" class="form-control">
                                <option value="W">W</option>
                                <option value="2W">2W</option>
                                <option value="M">M</option>
                                <option value="2M">2M</option>
                                <option value="4M">4M</option>
                                <option value="Y">Y</option>
                            </select>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="{{'Axis' | translation:'widget.stats.axis'}}" >
                    <br />
                    <h4 translate-keep-content translate="widget.stats.axis.primary">Primary axis (y)</h4>
                    
                    <div class="form-group">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Min</label>
                                <div class="col-xs-6">
                                    <input name="min" type="number" step="any" ng-model="form.axis.y.min" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Max</label>
                                <div class="col-xs-6">
                                    <input name="max" type="number" step="any" ng-model="form.axis.y.max" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4"></label>
                                <div class="col-xs-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="vertical" ng-model="form.axis.y.includezero" /> <span translate-keep-content translate="widget.stats.axis.includezero">Include zero</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Ticks</label>
                                <div class="col-xs-6">
                                    <input name="step" type="number" step="any" ng-model="form.axis.y.ticks" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-xs-6">
                            <div class="form-group" ng-class="{error: _form.unit.$error && _form.submitted}">
                                <label class="control-label col-xs-4">Unit</label>
                                <div class="col-xs-6">
                                    <input name="unit" type="text" ng-model="form.unit" class="form-control" />
                                </div>
                            </div>
                        </div>-->
                    </div>

                    <h4 translate-keep-content translate="widget.stats.axis.secondary">Secondary axis (y2)</h4>

                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2"></label>
                            <div class="col-lg-9 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="vertical" ng-model="form.axis.y2.enabled" /> <span  translate-keep-content translate="widget.stats.axis.enabled">Enabled</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Min</label>
                                <div class="col-xs-6">
                                    <input name="min" type="number" step="any" ng-model="form.axis.y2.min" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Max</label>
                                <div class="col-xs-6">
                                    <input name="max" type="number" step="any" ng-model="form.axis.y2.max" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4"></label>
                                <div class="col-xs-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="vertical" ng-model="form.axis.y2.includezero" /> <span translate-keep-content translate="widget.stats.axis.includezero">Include zero</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">Ticks</label>
                                <div class="col-xs-6">
                                    <input name="step" type="number" step="any" ng-model="form.axis.y2.ticks" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <h4>Time axis (x)</h4>

                    <div class="form-group">
                        <div class="col-xs-6">                            
                            <div class="form-group">
                                <label class="control-label col-xs-4">Interval (minutes)</label>
                                <div class="col-xs-6">
                                    <input name="interval" type="number" step="any" ng-model="form.axis.x.interval" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="{{'Series' | translation:'widget.stats.series'}}" >
                    <br />
                    <button type="button" class="btn" ng-click="addSeries()"><i class="glyphicon glyphicon-plus"></i></button>
                    <br /><br />
                    <uib-accordion>
                        <div uib-accordion-group is-open="accordions[$index]" class="panel default" heading="Item: {{series.item || 'N/A'}}" ng-repeat="series in form.series">
                            <div class="col-lg-12 col-md-12">
                                <div class="text-right">
                                    <button type="button" class="btn" ng-click="removeSeries(series)"><i class="glyphicon glyphicon-trash"></i></button>
                                    <button type="button" class="btn" ng-click="moveUpSeries(series)"><i class="glyphicon glyphicon-arrow-up"></i></button>
                                    <button type="button" class="btn pull-right" ng-click="moveDnSeries(series)"><i class="glyphicon glyphicon-arrow-down"></i></button>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-md-3" translate-keep-content translate="widget.stats.series.axis">Axis</label>
                                    <div class="col-lg-7 col-md-7">
                                        <div class="checkbox">
                                            <label>
                                                <input type="radio" ng-model="series.axis" value="y" /> <span translate-keep-content translate="widget.stats.series.axis.primary">Primary</span>
                                            </label>
                                            <label>
                                                <input type="radio" ng-model="series.axis" value="y2" /> <span translate-keep-content translate="widget.stats.series.axis.secondary">Secondary</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 col-md-3" translate>Name</label>
                                <div class="col-lg-9 col-md-9">
                                    <input name="name" type="text" ng-model="series.name" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 col-md-3" translate>openHAB Item</label>
                                <div class="col-lg-9 col-md-9">
                                    <item-picker ng-model="series.item"></item-picker>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-2" translate>Color</label>
                                <div class="col-lg-4 col-md-4">
                                    <div dab-model="series.color" web-colorpicker dab-width="20" dab-height="20" dab-radius="50" dab-vertical="4" dab-rotate="0" show-grayscale="true"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-md-3" translate-keep-content translate="widget.stats.series.display">Display</label>
                                    <div class="col-lg-9 col-md-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="series.display_line" value="line" /> <span translate-keep-content translate="widget.stats.series.display.line">Line</span> &nbsp;
                                            </label>
                                            <label>
                                                <input type="checkbox" ng-model="series.display_thin" value="thin" /> <span translate-keep-content translate="widget.stats.series.display.thin-line">Thin</span> &nbsp;
                                            </label>
                                            <label>
                                                <input type="checkbox" ng-model="series.display_area" value="area" /> <span translate-keep-content translate="widget.stats.series.display.area">Area</span> &nbsp;
                                            </label>
                                            <label>
                                                <input type="checkbox" ng-model="series.display_dots" value="dot" /> <span translate-keep-content translate="widget.stats.series.display.dots">Dots</span>
                                            </label>
                                            <label>
                                                <input type="checkbox" ng-model="series.display_columns" value="columns" /> <span translate-keep-content translate="widget.stats.series.display.columns">Columns</span> &nbsp;
                                            </label>
                                            <label>
                                                <input type="checkbox" ng-model="series.smooth" value="smooth" /> <span translate-keep-content translate="widget.stats.series.display.smooth">Smooth</span> &nbsp;
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </uib-accordion>

                    <div class="form-group">
                        <label class="control-label col-xs-2"></label>
                        <div class="col-lg-9 col-md-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="vertical" ng-model="form.liveUpdates.enabled" /> <span translate-keep-content translate="widget.stats.series.liveupdate">Live update (experimental)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-if="form.liveUpdates.enabled">
                        <label class="control-label col-xs-2"></label>
                        <div class="col-lg-9 col-md-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="vertical" ng-model="form.liveUpdates.fillValues" /> <span translate-keep-content translate="widget.stats.series.liveupdate.fillvalues">Repeat other series' current values on update if necessary</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>

        <div class="modal-footer">
            <a ng-click="remove()" class="btn btn-danger pull-left" tabindex="-1"><i class="glyphicon glyphicon-trash"></i>&nbsp;<span translate>Delete</span></a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>&nbsp;<span translate>Cancel</span></a>
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>&nbsp;<span translate>Save</span></button>
        </div>
    </form>
</div>
